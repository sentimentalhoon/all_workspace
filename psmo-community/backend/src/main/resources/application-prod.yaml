ktor:
  application:
    modules:
      - com.psmo.ApplicationKt.module
  deployment:
    port: 8080

database:
  url: ${DATABASE_URL:jdbc:postgresql://psmo-postgres:5432/psmo_community}
  driver: org.postgresql.Driver
  user: ${DATABASE_USERNAME:psmo}
  password: ${DATABASE_PASSWORD:changeme-db}
  maxPoolSize: 20

redis:
  host: ${REDIS_HOST:psmo-redis}
  port: 6379
  password: ${REDIS_PASSWORD:changeme-redis}

minio:
  endpoint: ${MINIO_ENDPOINT:http://psmo-minio:9000}
  accessKey: ${MINIO_ACCESS_KEY:changeme-minio-access}
  secretKey: ${MINIO_SECRET_KEY:changeme-minio-secret}
  bucket: ${MINIO_BUCKET:psmo}

mail:
  host: ${MAIL_HOST:psmo-mailhog}
  port: ${MAIL_PORT:1025}
  username: ${MAIL_USERNAME:changeme-mail-user}
  password: ${MAIL_PASSWORD:changeme-mail-pass}
  from: ${MAIL_FROM:noreply@psmo.community}

jwt:
  secret: ${JWT_SECRET:change-this-secret-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:psmo-community}
  audience: ${JWT_AUDIENCE:psmo-app}
  realm: ${JWT_REALM:PSMO Community}
  expiration: ${JWT_EXPIRATION:600000}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:604800000}

cors:
  allowedOrigins: ${CORS_ALLOWED_ORIGINS:https://mycommunity.duckdns.org}

logging:
  level: INFO

telegram:
  botToken: ${TELEGRAM_BOT_TOKEN:changeme-telegram-token}
  authToleranceSeconds: ${TELEGRAM_AUTH_TOLERANCE:86400}

chat:
  redisChannel: ${CHAT_REDIS_CHANNEL:psmo:chat:global}
  historyLimit: ${CHAT_HISTORY_LIMIT:50}
