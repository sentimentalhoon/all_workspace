ktor:
  application:
    modules:
      - com.psmo.ApplicationKt.module
  deployment:
    port: 8080

database:
  url: ${DATABASE_URL:jdbc:postgresql://psmo-postgres:5432/psmo_community}
  driver: org.postgresql.Driver
  user: ${DATABASE_USER:psmo}
  password: ${DATABASE_PASSWORD}
  maxPoolSize: 20

redis:
  host: ${REDIS_HOST:psmo-redis}
  port: 6379
  password: ${REDIS_PASSWORD}

minio:
  endpoint: ${MINIO_ENDPOINT:http://psmo-minio:9000}
  accessKey: ${MINIO_ACCESS_KEY}
  secretKey: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET:psmo}

mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:noreply@psmo.community}

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER:psmo-community}
  audience: ${JWT_AUDIENCE:psmo-app}
  realm: ${JWT_REALM:PSMO Community}
  expiration: ${JWT_EXPIRATION:86400000}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:604800000}

cors:
  allowedOrigins: ${CORS_ALLOWED_ORIGINS:https://mycommunity.duckdns.org}

logging:
  level: INFO
