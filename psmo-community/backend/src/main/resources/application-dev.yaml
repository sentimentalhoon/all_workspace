ktor:
  application:
    modules:
      - com.psmo.ApplicationKt.module
  deployment:
    port: 8080
    watch:
      - com.psmo

database:
  url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/psmo_dev}
  driver: org.postgresql.Driver
  user: ${DATABASE_USER:psmo}
  password: ${DATABASE_PASSWORD:psmo_dev_password}
  maxPoolSize: 10

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:psmo_dev_redis}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9002}
  accessKey: ${MINIO_ACCESS_KEY:minioadmin}
  secretKey: ${MINIO_SECRET_KEY:minioadmin123}
  bucket: ${MINIO_BUCKET:psmo}

mail:
  host: ${MAIL_HOST:localhost}
  port: ${MAIL_PORT:1026}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  from: ${MAIL_FROM:noreply@psmo.local}

jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-psmo-community-1234567890}
  issuer: ${JWT_ISSUER:psmo-community}
  audience: ${JWT_AUDIENCE:psmo-app}
  realm: ${JWT_REALM:PSMO Community}
  expiration: ${JWT_EXPIRATION:86400000}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:604800000}

cors:
  allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}

logging:
  level: DEBUG

telegram:
  botToken: ${TELEGRAM_BOT_TOKEN:8578829111:AAHRZtRI5S1vBRwjbTu1_JgG_GN65z3rFfo}
  authToleranceSeconds: ${TELEGRAM_AUTH_TOLERANCE:86400}
