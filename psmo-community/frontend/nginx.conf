server {
    listen 80;
    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Proxy to Nuxt SSR (Node.js Server)
    # Assumes the Nuxt container is named 'frontend-nuxt' or accessible via localhost if running in same pod
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static assets directly if volume mounted (Nuxt .output/public)
    # location /_nuxt/ {
    #     alias /var/www/html/.output/public/_nuxt/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}
