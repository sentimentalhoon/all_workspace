# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name mycommunity.duckdns.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name mycommunity.duckdns.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/mycommunity.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycommunity.duckdns.org/privkey.pem;

    # 로그
    access_log /var/log/nginx/psmo_access.log;
    error_log /var/log/nginx/psmo_error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Frontend (Vue.js)
    location / {
        proxy_pass http://psmo-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://psmo-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://psmo-frontend:80;
        proxy_cache_valid 200 1y;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
