services:
  # Nginx 리버스 프록시
  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL 인증서 마운트
      - ./infrastructure/nginx/ssl/campstation:/etc/nginx/ssl/campstation:ro
      - ./infrastructure/nginx/ssl/psmo:/etc/nginx/ssl/psmo:ro
      # 로그
      - nginx_logs:/var/log/nginx
      # Certbot (SSL 갱신용)
      - certbot_www:/var/www/certbot:ro
    networks:
      - proxy-network
    restart: unless-stopped
    depends_on:
      - campstation-frontend
      - campstation-backend
      - psmo-frontend
      - psmo-backend

  # Campstation Services
  campstation-postgres:
    image: postgres:17-alpine
    container_name: campstation-postgres-prod
    environment:
      POSTGRES_DB: ${CAMPSTATION_POSTGRES_DB:-campstation}
      POSTGRES_USER: ${CAMPSTATION_POSTGRES_USER:-campstation}
      POSTGRES_PASSWORD: ${CAMPSTATION_POSTGRES_PASSWORD:?CAMPSTATION_POSTGRES_PASSWORD is required}
    volumes:
      - campstation_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CAMPSTATION_POSTGRES_USER:-campstation}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  campstation-redis:
    image: redis:7-alpine
    container_name: campstation-redis-prod
    command: redis-server --appendonly yes --requirepass ${CAMPSTATION_REDIS_PASSWORD:?CAMPSTATION_REDIS_PASSWORD is required}
    volumes:
      - campstation_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  campstation-minio:
    image: minio/minio:latest
    container_name: campstation-minio-prod
    environment:
      MINIO_ROOT_USER: ${CAMPSTATION_MINIO_USER:?CAMPSTATION_MINIO_USER is required}
      MINIO_ROOT_PASSWORD: ${CAMPSTATION_MINIO_PASSWORD:?CAMPSTATION_MINIO_PASSWORD is required}
    volumes:
      - campstation_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  campstation-mailhog:
    image: mailhog/mailhog:latest
    container_name: campstation-mailhog-prod
    restart: unless-stopped
    networks:
      - campstation-network

  campstation-backend:
    build:
      context: ./campstation/backend
      dockerfile: Dockerfile
    container_name: campstation-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://campstation-postgres:5432/${CAMPSTATION_POSTGRES_DB:-campstation}
      SPRING_DATASOURCE_USERNAME: ${CAMPSTATION_POSTGRES_USER:-campstation}
      SPRING_DATASOURCE_PASSWORD: ${CAMPSTATION_POSTGRES_PASSWORD:?CAMPSTATION_POSTGRES_PASSWORD is required}
      REDIS_HOST: campstation-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${CAMPSTATION_REDIS_PASSWORD:?CAMPSTATION_REDIS_PASSWORD is required}
      MINIO_ENDPOINT: http://campstation-minio:9000
      MINIO_ACCESS_KEY: ${CAMPSTATION_MINIO_USER:?CAMPSTATION_MINIO_USER is required}
      MINIO_SECRET_KEY: ${CAMPSTATION_MINIO_PASSWORD:?CAMPSTATION_MINIO_PASSWORD is required}
      MAIL_HOST: campstation-mailhog
      MAIL_PORT: 1025
    depends_on:
      campstation-postgres:
        condition: service_healthy
      campstation-redis:
        condition: service_healthy
      campstation-minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campstation-network
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  campstation-frontend:
    build:
      context: ./campstation/frontend
      dockerfile: Dockerfile
    container_name: campstation-frontend-prod
    depends_on:
      - campstation-backend
    restart: unless-stopped
    networks:
      - proxy-network

  # PSMO Community Services
  psmo-postgres:
    image: postgres:17-alpine
    container_name: psmo-postgres-prod
    environment:
      POSTGRES_DB: ${PSMO_POSTGRES_DB:-psmo_community}
      POSTGRES_USER: ${PSMO_POSTGRES_USER:-psmo}
      POSTGRES_PASSWORD: ${PSMO_POSTGRES_PASSWORD:?PSMO_POSTGRES_PASSWORD is required}
    volumes:
      - psmo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PSMO_POSTGRES_USER:-psmo}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-redis:
    image: redis:7-alpine
    container_name: psmo-redis-prod
    command: redis-server --appendonly yes --requirepass ${PSMO_REDIS_PASSWORD:?PSMO_REDIS_PASSWORD is required}
    volumes:
      - psmo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-minio:
    image: minio/minio:latest
    container_name: psmo-minio-prod
    environment:
      MINIO_ROOT_USER: ${PSMO_MINIO_USER:?PSMO_MINIO_USER is required}
      MINIO_ROOT_PASSWORD: ${PSMO_MINIO_PASSWORD:?PSMO_MINIO_PASSWORD is required}
    volumes:
      - psmo_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-mailhog:
    image: mailhog/mailhog:latest
    container_name: psmo-mailhog-prod
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-backend:
    build:
      context: ./psmo-community/backend
      dockerfile: Dockerfile
    container_name: psmo-backend-prod
    environment:
      DATABASE_URL: jdbc:postgresql://psmo-postgres:5432/${PSMO_POSTGRES_DB:-psmo_community}
      DATABASE_USER: ${PSMO_POSTGRES_USER:-psmo}
      DATABASE_PASSWORD: ${PSMO_POSTGRES_PASSWORD:?PSMO_POSTGRES_PASSWORD is required}
      REDIS_HOST: psmo-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${PSMO_REDIS_PASSWORD:?PSMO_REDIS_PASSWORD is required}
      MINIO_ENDPOINT: http://psmo-minio:9000
      MINIO_ACCESS_KEY: ${PSMO_MINIO_USER:?PSMO_MINIO_USER is required}
      MINIO_SECRET_KEY: ${PSMO_MINIO_PASSWORD:?PSMO_MINIO_PASSWORD is required}
      MAIL_HOST: psmo-mailhog
      MAIL_PORT: 1025
    depends_on:
      psmo-postgres:
        condition: service_healthy
      psmo-redis:
        condition: service_healthy
      psmo-minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - psmo-network
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  psmo-frontend:
    build:
      context: ./psmo-community/frontend
      dockerfile: Dockerfile
    container_name: psmo-frontend-prod
    depends_on:
      - psmo-backend
    restart: unless-stopped
    networks:
      - proxy-network

volumes:
  # Campstation volumes
  campstation_postgres_data:
  campstation_redis_data:
  campstation_minio_data:
  
  # PSMO volumes
  psmo_postgres_data:
  psmo_redis_data:
  psmo_minio_data:
  
  # Nginx volumes
  nginx_logs:
  certbot_www:

networks:
  proxy-network:
    driver: bridge
  campstation-network:
    driver: bridge
  psmo-network:
    driver: bridge
