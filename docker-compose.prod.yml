services:
  # Nginx 리버스 프록시
  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL 인증서 디렉토리 전체 마운트
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 로그
      - nginx_logs:/var/log/nginx
      # Certbot (SSL 갱신용)
      - certbot_www:/var/www/certbot:ro
    networks:
      - proxy-network
    restart: unless-stopped
    depends_on:
      - psmo-frontend
      - psmo-backend

  # PSMO Community Services
  psmo-postgres:
    image: postgres:17-alpine
    container_name: psmo-postgres-prod
    environment:
      POSTGRES_DB: ${PSMO_POSTGRES_DB:-psmo_community}
      POSTGRES_USER: ${PSMO_POSTGRES_USER:-psmo}
      POSTGRES_PASSWORD: ${PSMO_POSTGRES_PASSWORD:?PSMO_POSTGRES_PASSWORD is required}
    volumes:
      - psmo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PSMO_POSTGRES_USER:-psmo}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-redis:
    image: redis:7-alpine
    container_name: psmo-redis-prod
    command: redis-server --appendonly yes --requirepass ${PSMO_REDIS_PASSWORD:?PSMO_REDIS_PASSWORD is required}
    volumes:
      - psmo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-minio:
    image: minio/minio:latest
    container_name: psmo-minio-prod
    environment:
      MINIO_ROOT_USER: ${PSMO_MINIO_USER:?PSMO_MINIO_USER is required}
      MINIO_ROOT_PASSWORD: ${PSMO_MINIO_PASSWORD:?PSMO_MINIO_PASSWORD is required}
    volumes:
      - psmo_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-mailhog:
    image: mailhog/mailhog:latest
    container_name: psmo-mailhog-prod
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-backend:
    build:
      context: ./psmo-community/backend
      dockerfile: Dockerfile
    container_name: psmo-backend-prod
    environment:
      KTOR_PROFILE: prod
      DATABASE_URL: jdbc:postgresql://psmo-postgres:5432/${PSMO_POSTGRES_DB:-psmo_community}
      DATABASE_USERNAME: ${PSMO_POSTGRES_USER:-psmo}
      DATABASE_PASSWORD: ${PSMO_POSTGRES_PASSWORD:?PSMO_POSTGRES_PASSWORD is required}
      REDIS_HOST: psmo-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${PSMO_REDIS_PASSWORD:?PSMO_REDIS_PASSWORD is required}
      MINIO_ENDPOINT: http://psmo-minio:9000
      MINIO_ACCESS_KEY: ${PSMO_MINIO_USER:?PSMO_MINIO_USER is required}
      MINIO_SECRET_KEY: ${PSMO_MINIO_PASSWORD:?PSMO_MINIO_PASSWORD is required}
      CORS_ALLOWED_ORIGINS: ${PSMO_CORS_ORIGINS:-https://mycommunity.duckdns.org}
      MAIL_HOST: psmo-mailhog
      MAIL_PORT: 1025
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      TELEGRAM_AUTH_TOLERANCE: ${TELEGRAM_AUTH_TOLERANCE:-86400}
    depends_on:
      psmo-postgres:
        condition: service_healthy
      psmo-redis:
        condition: service_healthy
      psmo-minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - psmo-network
      - proxy-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  psmo-frontend:
    build:
      context: ./psmo-community/frontend
      dockerfile: Dockerfile
      args:
        VITE_TELEGRAM_BOT_ID: ${TELEGRAM_BOT_ID:?TELEGRAM_BOT_ID is required}
        VITE_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:?TELEGRAM_BOT_USERNAME is required}
    container_name: psmo-frontend-prod
    depends_on:
      - psmo-backend
    restart: unless-stopped
    networks:
      - proxy-network

volumes:
  # PSMO volumes
  psmo_postgres_data:
  psmo_redis_data:
  psmo_minio_data:

  # Nginx volumes
  nginx_logs:
  certbot_www:

networks:
  proxy-network:
    driver: bridge
  psmo-network:
    driver: bridge
