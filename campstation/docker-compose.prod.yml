services:
  postgres:
    image: postgres:17-alpine
    container_name: campstation-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-campstation}
      POSTGRES_USER: ${POSTGRES_USER:-campstation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - campstation_postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-campstation}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  redis:
    image: redis:7-alpine
    container_name: campstation-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - campstation_redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  minio:
    image: minio/minio:latest
    container_name: campstation-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - campstation_minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - campstation-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: campstation-mailhog-prod
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - campstation-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - JAVA_VERSION=21
    container_name: campstation-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-campstation}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-campstation}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campstation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=22
    container_name: campstation-frontend-prod
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - campstation-network

volumes:
  campstation_postgres_data_prod:
  campstation_redis_data_prod:
  campstation_minio_data_prod:

networks:
  campstation-network:
    driver: bridge
