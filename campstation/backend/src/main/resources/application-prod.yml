spring:
  application:
    name: MyCampStation

  datasource:
    url: jdbc:postgresql://${DB_HOST:campstation-postgres}:5432/${DB_NAME:campstation}
    username: ${DB_USER:campstation}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:campstation-redis}
      port: 6379
      password: ${REDIS_PASSWORD}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://campstation-minio:9000}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET:campstation}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging:
  level:
    com.mycamp: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

# Server
server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never
  compression:
    enabled: true
