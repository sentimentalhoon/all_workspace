spring:
  application:
    name: campstation

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:campstation
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080

# JWT 설정
jwt:
  secret: campstation-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

logging:
  level:
    com.campstation: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
