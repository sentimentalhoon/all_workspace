spring:
  application:
    name: campstation

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:campstation
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.campstation: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
