spring:
  application:
    name: campstation

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://campstation-postgres:5432/campstation}
    username: ${SPRING_DATASOURCE_USERNAME:campstation}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:validate}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:campstation-redis}
      port: 6379
      password: ${REDIS_PASSWORD}

minio:
  endpoint: ${MINIO_ENDPOINT:http://campstation-minio:9000}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET:campstation}

mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:noreply@mycamp.duckdns.org}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://mycamp.duckdns.org}

logging:
  level:
    root: INFO
    com.mycamp.campstation: INFO
