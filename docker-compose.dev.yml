services:
  # PSMO Community Services
  psmo-postgres:
    image: postgres:17-alpine
    container_name: psmo-postgres-dev
    environment:
      POSTGRES_DB: psmo_dev
      POSTGRES_USER: psmo
      POSTGRES_PASSWORD: psmo_dev_password
    ports:
      - "5433:5432"
    volumes:
      - psmo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psmo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-redis:
    image: redis:7-alpine
    container_name: psmo-redis-dev
    command: redis-server --appendonly yes --requirepass psmo_dev_redis
    ports:
      - "6380:6379"
    volumes:
      - psmo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-minio:
    image: minio/minio:latest
    container_name: psmo-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - psmo_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-mailhog:
    image: mailhog/mailhog:latest
    container_name: psmo-mailhog-dev
    ports:
      - "1026:1025"
      - "8026:8025"
    restart: unless-stopped
    networks:
      - psmo-network

  psmo-backend:
    build:
      context: ./psmo-community/backend
      dockerfile: Dockerfile.dev
    container_name: psmo-backend-dev
    environment:
      KTOR_PROFILE: dev
      DATABASE_URL: jdbc:postgresql://psmo-postgres:5432/psmo_dev
      DATABASE_USER: psmo
      DATABASE_PASSWORD: psmo_dev_password
      REDIS_HOST: psmo-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: psmo_dev_redis
      MINIO_ENDPOINT: http://psmo-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: psmo
      MAIL_HOST: psmo-mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ${MAIL_USERNAME:?MAIL_USERNAME is required}
      MAIL_PASSWORD: ${MAIL_PASSWORD:?MAIL_PASSWORD is required}
      MAIL_FROM: ${MAIL_FROM:?MAIL_FROM is required}
      JWT_SECRET: dev-secret-key-for-psmo-community-1234567890
      JWT_ISSUER: psmo-community
      JWT_AUDIENCE: psmo-app
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      TELEGRAM_AUTH_TOLERANCE: ${TELEGRAM_AUTH_TOLERANCE:-86400}
      CHAT_REDIS_CHANNEL: ${CHAT_REDIS_CHANNEL:-psmo:chat:global}
      CHAT_HISTORY_LIMIT: ${CHAT_HISTORY_LIMIT:-50}
    ports:
      - "8081:8080"
      - "5006:5006"
    volumes:
      - ./psmo-community/backend/src:/app/src
    depends_on:
      psmo-postgres:
        condition: service_healthy
      psmo-redis:
        condition: service_healthy
      psmo-minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - psmo-network
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "wget -O- -q http://localhost:8080/ > /dev/null || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  psmo-frontend:
    build:
      context: ./psmo-community/frontend
      dockerfile: Dockerfile.dev
    container_name: psmo-frontend-dev
    environment:
      # Vite dev server uses proxy configuration from vite.config.ts
      VITE_BACKEND_HOST: psmo-backend
      VITE_BACKEND_PORT: 8080
      VITE_TELEGRAM_BOT_ID: ${TELEGRAM_BOT_ID:?TELEGRAM_BOT_ID is required}
      VITE_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:?TELEGRAM_BOT_USERNAME is required}
    ports:
      - "5174:3000"
    volumes:
      - ./psmo-community/frontend/src:/app/src
      - ./psmo-community/frontend/public:/app/public
      - ./psmo-community/frontend/vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    depends_on:
      - psmo-backend
    restart: unless-stopped
    networks:
      - psmo-network

volumes:
  # PSMO volumes
  psmo_postgres_data:
  psmo_redis_data:
  psmo_minio_data:

networks:
  psmo-network:
    driver: bridge
